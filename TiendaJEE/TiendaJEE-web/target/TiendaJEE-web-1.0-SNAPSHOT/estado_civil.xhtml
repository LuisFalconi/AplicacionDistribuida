<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mantenimiento Estado Civil</title>
    </h:head>
    <h:body>
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formprincipal">
                    <p:panel header="#{estadoCivilManagedBean.estadocivil.codigo==null?'INGRESO DE ESTADO CIVIL':'ACTUALIZAR ESTADO CIVIL'}"
                             rendered="#{estadoCivilManagedBean.estadocivil!=null}">
                        <div align="center">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="CODIGO"></p:outputLabel>
                                <p:inputText value="#{estadoCivilManagedBean.estadocivil.codigo}"
                                             disabled="true"></p:inputText>
                                <p:outputLabel value="NOMBRE"></p:outputLabel>
                                <p:inputText value="#{estadoCivilManagedBean.estadocivil.nombre}"></p:inputText>
                                
                            </h:panelGrid>
                        </div>
                        
                        <div align="center">
                            <p:commandButton value="CANCELAR" action="#{estadoCivilManagedBean.cancelar()}"
                                             update="formprincipal"></p:commandButton>
                            <p:commandButton value="GRABAR" action="#{estadoCivilManagedBean.grabar()}"
                                             update="formprincipal"></p:commandButton>
                            
                        </div>
                        
                    </p:panel>
                    
                    <p:panel header="LISTA ESTADO CIVIL" rendered="#{estadoCivilManagedBean.estadocivil==null}">
                        <div align="center">
                            <p:commandButton value="NUEVO" action="#{estadoCivilManagedBean.nuevo()}"
                                             update="formprincipal"></p:commandButton>
                            
                            
                        </div>
                        
                        <p:dataTable id="tablaEstado" value="#{estadoCivilManagedBean.listaEstado}" var="est">
                            <p:column headerText="CÃ“DIGO">
                                <p:outputLabel value="#{est.codigo}"></p:outputLabel>
                                
                            </p:column>
                            
                            <p:column headerText="NOMBRE">
                                <p:outputLabel value="#{est.nombre}"></p:outputLabel>
                                    
                            </p:column>
                            
                            <p:column headerText="EDITAR">
                                <p:commandButton action="#{estadoCivilManagedBean.seleccionar(est)}"
                                                 update="formprincipal"
                                                 icon="ui-icon-check"></p:commandButton>
                                
                            </p:column>
                            
                            <p:column headerText="ELIMINAR">
                                <p:commandButton action="#{estadoCivilManagedBean.eliminar(est)}"
                                                 update="formprincipal"
                                                 icon="ui-icon-trash"></p:commandButton>
                                
                            </p:column>
                        
                        
                        </p:dataTable>
                        
                        
                        
                    </p:panel>
                    
                </h:form>
                
            </ui:define>
         </ui:composition>
    </h:body>
</html>
